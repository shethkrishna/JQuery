<!DOCTYPE html>

<head>

    <title> Jquery Assignment Task </title>
    <style>
       body{
        padding: 10px;
       }
       .box{
        padding: 10px;
        width: 40%;
       }
       .box ul{
        padding: 10px;   
        
       }
       .box ul li{
        padding: 10px;

         margin: 0 auto;
       }

<body>
 great great grand parent 
        <div class="box">
            great grand parent
            <ul type="none" id="gp">
                grand parent

                </li>
            </ul>
        </div>
    
    
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
          var a = $("#child").parentsUntil(window)
          a.css("border","2px solid red")
        })
    </script>
